<!DOCTYPE html>
<html>

<head>
   
    <script src="https://kit.fontawesome.com/9f7c3b938d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />

    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="container">
<div class="container">
  <div class="row">

      <div class="row">
        <div class="col-8 col-sm-6">
            <h1>Kyiv</h1>
            <ul>
        <li id ="dataInfo">
            Tuesday 17:12
        </li>
        <li id ="descr"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" id="icon">
        <div class="float-left">
        <strong id="degree"></strong>
        <span class="units">
          <a href="#" id="celsius-link" class="active"> ˚C</a> |
          <a href="#" id="fahrenheit-link">˚F</a></span>
        </div>
        </div>
        </div>
        </div>
      </div>
        <div class="col-4 col-sm-6" id="search-form">
          <input class="form-control" id="input-field" type="text" placeholder="Search..."> </br>
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          <button type="button" id="location" class="btn btn-outline-secondary">Current location</button>
        </div>
        <div class="wind-right">
        <ul id="precipitation" >
          <li>
            Humidity: <span id="humidity"></span> %
          </li>
          <li>
            Wind: <span id="wind"></span> km/h
          </li>
        </ul>
        </div>
      </div>
    </div>
  </div>
</div>
    <h4>5 days weather forecast</h4>
    <div class="weather-forecast" id="forecast">
   

    </div>

    </div>
     </div>
     </div>
     </div>

     <a href ="https://github.com/katharinapd/shecodes">Link to GitHub</a>     
    <script src="src/app.js"></script>
</body>

</html>
